name: CI/CD

env:
  GO111MODULE: "on"

on: [push]
jobs:
  Codecov:
    runs-on: ubuntu-latest
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v3.1.1
  test:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.18
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: go test ./...
